name: Cloudflare Pages
on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - ".github/workflows/cloudflare-pages.yml"
    - 'src/**'
    - '!**/*.md'
  pull_request:
    paths:
    - ".github/workflows/cloudflare-pages.yml"
    - 'src/**'
    - '!**/*.md'

env:
  CONFIGURATION: Release
  DOTNET_VERSION: 8.0.x
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  WORKING_DIRECTORY: src
  TESTING_DIRECTORY: src
  PUBLISH_PROJECT: src/try-cloudflarepages
  PUBLISH_DIRECTORY: output
  PAGES_PROJECTNAME: try-cloudflare-pages-upload-with-gh-actions

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      deployments: write
      statuses: write # for commit status
    steps:
    - name: ðŸ›’ Checkout
      uses: actions/checkout@v6.0.0
    - name: âœ¨ Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: ðŸ§° Setup .NET workload (net8)
      run: |
          dotnet workload install wasm-tools-net8 --verbosity minimal || \
          dotnet workload install wasm-tools --verbosity minimal
    - name: ðŸšš Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: ðŸ› ï¸ Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: ðŸ§ª Test
      run: dotnet test "${{ env.TESTING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --filter 'Category!=local'
    - name: ðŸš€ Publish
      run: dotnet publish "${{ env.PUBLISH_PROJECT }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.PUBLISH_DIRECTORY }}"

    - name: ðŸš¢ Deploy to Cloudflare Pages
      id: deploy
      uses: cloudflare/wrangler-action@v3.14.1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy ${{ env.PUBLISH_DIRECTORY }}/wwwroot --project-name=${{ env.PAGES_PROJECTNAME }} --commit-dirty=true

    - name: ðŸ“– Print deployment URL
      env:
        DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
      run: echo "### âœ… Deploy succeeded! [${{ env.PAGES_PROJECTNAME }}.pages.dev](${{ env.DEPLOYMENT_URL }}) ðŸŒŸ" >> $GITHUB_STEP_SUMMARY
