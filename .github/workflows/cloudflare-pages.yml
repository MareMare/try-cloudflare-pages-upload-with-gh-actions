name: Cloudflare Pages
on:
  workflow_dispatch:
  push:
    branches:
    - main
    paths:
    - 'src/**'
    - '!**/*.md'
  pull_request:
    paths:
    - 'src/**'
    - '!**/*.md'

env:
  CONFIGURATION: Release
  DOTNET_VERSION: 8.0.x
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  WORKING_DIRECTORY: src
  TESTING_DIRECTORY: src
  PUBLISH_PROJECT: src/try-cloudflarepages
  PUBLISH_DIRECTORY: output
  PAGES_PROJECTNAME: try-cloudflare-pages-upload-with-gh-actions

jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      deployments: write
      statuses: write # for commit status
    steps:
    - name: üõí Checkout
      uses: actions/checkout@v4.1.3
    - name: üí¥ Cache
      id: cache-nuget
      uses: actions/cache@v4.0.2
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: ‚ùî Cache Hit ${{ steps.cache-nuget.outputs.cache-hit }}
      run: |
        echo "‚Üí ${{ steps.cache-nuget.outputs.cache-hit }}"
    - name: ‚ú® Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: üß∞ Setup .NET workloads
      run: dotnet workload install wasm-tools
    - name: üöö Restore with lock files
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}" --locked-mode
    - name: üõ†Ô∏è Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: üß™ Test
      run: dotnet test "${{ env.TESTING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --filter 'Category!=local'
    - name: üöÄ Publish
      run: dotnet publish "${{ env.PUBLISH_PROJECT }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.PUBLISH_DIRECTORY }}"

    - name: üö¢ Deploy to Cloudflare Pages
      id: cloudflare_pages_deploy
      uses: cloudflare/pages-action@1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: ${{ env.PAGES_PROJECTNAME }}
        directory: ${{ env.PUBLISH_DIRECTORY }}/wwwroot
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}

    - name: üìñ Add deployment URL as commit status
      uses: actions/github-script@v7
      with:
        script: |
          const sha = context.payload.pull_request?.head.sha ?? context.sha;
          await github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            context: 'Cloudflare Pages',
            description: 'Cloudflare Pages deployment',
            state: 'success',
            sha,
            target_url: "${{ steps.cloudflare_pages_deploy.outputs.url }}",
          });        

